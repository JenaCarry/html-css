<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!-- nova aba dentro da própria página -->
        <!-- tamanho padrão 300x150 -->
        <!-- rolagem da página - auto(padrão), yes(aparece a barra independente), no(não aparece a barra)-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"> 

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        </iframe>

        também é legal!
    </p>
</body>
</html>
