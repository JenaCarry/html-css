<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações globais das CSS */
            height: 100%;
        }
        
        body {
            background-image: linear-gradient(to right, #96E3FF 5%, #699FB3, #1391BF); /* 5% da tela com aquela cor */
            background-attachment: fixed; /* Fundo fixo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
