<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- em vez de p pode usar div -->
        <fieldset> <!-- grupo de campos -->
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="name" id="inome" required minlength="4" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo-email@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[o-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
                <!-- \(d{2}\) ddd - \d ou [0-9] - {total de dígitos} -->
            </p>
        </fieldset>
        <!-- estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
